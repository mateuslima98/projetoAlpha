<!doctype html>
<html lang="en">
  <head>
    <title>Pagina de login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body >

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>

    <!-- Javascript -->
    <script src="funcoes.js"></script>


  <div class="container">
      <h2 class="text-center">Realize seu login agora mesmo!</h2 c>
      <h5 class="text-center">Você está a poucos passos para se conectar</h5>

      <div class="form-group">
        <label for="email">Digite seu email</label>
        <input type="email"
            class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email">
        <small id="helpId" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="password">Digite sua senha</label>
        <input type="password"
        class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Senha">
        <small id="helpId" class="form-text text-muted"></small>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="singInUser()">Entar</button>
    </div>
  </div>    


   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
