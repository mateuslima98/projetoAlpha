<S></S>

<body>
  <div id='stars'> </div>
  
  <div id='title' >      
  <!--card-->
  <div class="container" style="width: 60%; height: 60%; margin-top: 30%;" >
  <div class="card" style="width: 100%; height: 100%; margin-left: 6.5%; ">
    <div class="card-header">
      Cadastre-se agora mesmo<br>
      e se conecte com um mundo de possibilidades
    </div>
    <div class="card-body">
      <div class="container">
        <div class="form-group">
        <label for="email">Digite seu email</label>
        <input type="email"
        class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email">
        <span class="msg-error msg-email"></small>
        </div>
    <div class="form-group">
        <label for="password">Digite sua senha</label>
        <input type="password"
        class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Senha">
        <span class="msg-error msg-password"></small>
    </div>

    <div class="text-center">
        <button onclick="createUser()">Cadastrar</button>
    </div>
</div>        
    
    </div>
    <div class="card-footer text-muted">
    gays
    </div>
  </div>

</div>
