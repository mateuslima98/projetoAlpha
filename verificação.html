<!doctype html>
<html lang="en">
  <head>
    <title>TinderDev</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
      .msg-erro{ color: red; }
      </style>
  </head>
  <body>
    
    
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>



    <div class="container">
      <h2 class="text-center">Cadastre-se agora mesmo</h2>
      <h5 class="text-center">e se conecte com um mundo de possibilidades</h5>
      <form action="" method="post" id='form-contato'>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">
            <span class='msg-erro msg-nome'></span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Informe o E-mail">
            <span class='msg-erro msg-email'></span>
          </div>
          <div class="form-group">
            <label for="privilegio">Sexo</label>
            <select class="form-control" name="sexo" id="sexo">
            <option value="">Selecione o Sexo</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
          </select>
          <span class='msg-erro msg-sexo'></span>
          </div>
          <div class="form-group">
            <label for="email">Senha (mínimo 6 caracteres)</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a Senha">
            <span class='msg-erro msg-senha'></span>
          </div>
          <div class="form-group">
            <label for="email">Repita a Senha (mínimo 6 caracteres)</label>
            <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Informe a Senha">
            <span class='msg-erro msg-senha2'></span>
          </div>
      
          
      </form>
      <button class="btn btn-primary" id='botao' onclick="validaCadastro()"> 
        Gravar
      </button>
    </div>
    
   
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="function.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
